<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component | Assignment 4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="card">
      <!-- Result Section -->
      <section class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__score">
          <span class="score__number">76</span>
          <span class="score__total">of 100</span>
        </div>
        <h1 class="result__rank">Great</h1>
        <p class="result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Summary Section -->
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__list">
          <li class="summary__item reaction">
            <div class="item__group">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
              <span>Reaction</span>
            </div>
            <div class="item__score">
              <span>80</span>/100
            </div>
          </li>
          <li class="summary__item memory">
            <div class="item__group">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <span>Memory</span>
            </div>
            <div class="item__score">
              <span>92</span>/100
            </div>
          </li>
          <li class="summary__item verbal">
            <div class="item__group">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              <span>Verbal</span>
            </div>
            <div class="item__score">
              <span>61</span>/100
            </div>
          </li>
          <li class="summary__item visual">
            <div class="item__group">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon">
              <span>Visual</span>
            </div>
            <div class="item__score">
              <span>73</span>/100
            </div>
          </li>
        </ul>
        <button class="summary__button">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fatima Farhat</a>.
    </div>
  </body>
</html>
